{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{%static '/css/cadastro.css'%}">

</head>

    <header>
            <!-- Imagem e texto -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">
         <img src="{% static '/imgen/12085910_20944385.jpg' %}" width="40" height="40" class="d-inline-block align-top" alt="">
            CADASTRO
        </a>
    </nav>
    
    </header>
    <div class="container">
        <h2>Cadastro de Funcionários</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="nome">Data de Nascimento:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
            </div>
            <div class="form-group">
                <label for="Telefone">Telefone:</label>
                <input type="number" id="numero" name="Telefone" required>
            </div>
            <div class="form-group">
                <label for="Turno">Turno:</label>
                <input type="text" id="turno" name="turno" required>
            </div>

            <div class="input-group">
        
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-secondary" style="color: white; background-color: #007bff;">diciplina</button>
                  <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white; background-color: #007bff;">
                    <span class="sr-only">Dropdown</span>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Portugês</a>
                    <a class="dropdown-item" href="#">Matematica</a>
                    <a class="dropdown-item" href="#">Geografia</a>
                    <a class="dropdown-item" href="#">Fisica</a>
                    <a class="dropdown-item" href="#">Biologia</a>
                    <a class="dropdown-item" href="#">Robotica</a>
                    <a class="dropdown-item" href="#">Ingles</a>
                    <a class="dropdown-item" href="#">Informatica</a>
                    <a class="dropdown-item" href="#">Educaçao Fisica</a>
                    <div role="separator" class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Link isolado</a>
                  </div>
                </div>
              </div>

            <button type="submit" >Cadastrar</button>
            
        </form>
    </div>
{% endblock %}
