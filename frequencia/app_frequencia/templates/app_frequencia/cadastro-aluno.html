
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static '/css/cadastro.css'%}">
    <title>Cadastro funcionario</title>
</head>
<body>

    <header>
            <!-- Imagem e texto -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
         <img src="./imgen/12085910_20944385.jpg" width="40" height="40" class="d-inline-block align-top" alt="">
            CADASTRO
        </a>
    </nav>
    
    </header>
    <div class="container">
        <h2>Cadastro de Alunos</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="nome">Data de Nascimento:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cargo">Telefone:</label>
                <input type="number" id="numero" name="Telefone" required>
            </div>
            <div class="form-group">
                <label for="turno">Turno:</label>
                <input type="text" id="turno" name="turno" required>
            </div>

            <div class="input-group">
        
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-secondary" style="color: white; background-color: #007bff;">Turma</button>
                  <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white; background-color: #007bff;">
                    <span class="sr-only">Dropdown</span>
                  </button>
                  <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">1 ano A</a>
                      <a class="dropdown-item" href="#">1 ano B</a>
                      <a class="dropdown-item" href="#">1 ano C</a>
                      <a class="dropdown-item" href="#">2 ano A</a>
                      <a class="dropdown-item" href="#">2 ano B</a>
                      <a class="dropdown-item" href="#">2 ano C</a>
                      <a class="dropdown-item" href="#">3 ano A</a>
                      <a class="dropdown-item" href="#">3 ano B</a>
                      <a class="dropdown-item" href="#">3 ano C</a>
                    <div role="separator" class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Link isolado</a>
                  </div>
                </div>
              </div>

            <button type="submit" >Cadastrar</button>
            
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
